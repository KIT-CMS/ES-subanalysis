decay_mode:
  alldm: '1==1'
  dm0: 'decayMode_2==0'
  dm1: 'decayMode_2==1'
  dm10: 'decayMode_2==10'

jets_multiplicity:
  njetN: '1==1'
  njet0: 'njets==0'

eta_1_region:
  inc_eta_1: '1==1'
  eta_1_barel: 'abs(eta_1)<=1.5'
  eta_1_endcap: 'abs(eta_1)>1.5' # switch to 1.5?
  eta_1_barel_real: 'abs(eta_1)<1.460'
  eta_1_gap: '(abs(eta_1)>=1.460)*(abs(eta_1)<=1.558)'
  eta_1_endcap_real: 'abs(eta_1)>1.558' # switch to 1.5?

eta_2_region:
  inc_eta_2: '1==1'
  eta_2_barel: 'abs(eta_2)<=1.5'
  eta_2_endcap: 'abs(eta_2)>1.5' # switch to 1.5?
  eta_2_barel_real: 'abs(eta_2)<1.460'
  eta_2_gap: '(abs(eta_2)>=1.460)*(abs(eta_2)<=1.558)'
  eta_2_endcap_real: 'abs(eta_2)>1.558' # switch to 1.5?

pZetaMissVis_region:
  inc_dzeta: '1==1'
  dzeta_low: '(pZetaMissVis>-50)&&(pZetaMissVis<=-10)'
  dzeta_medium: '(pZetaMissVis>-10)&&(pZetaMissVis<=30)'
  dzeta_high: 'pZetaMissVis>30'

mt_1_region:
  inc_mt_1: '1==1'
  mt_1_tight: 'mt_1<40'
  mt_1_loose: '(mt_1>40)&&(mt_1<70)'

btag_region:
  inc_nbtag: '1==1'
  nbtag_zero: 'nbtag==0'
  nbtag_nonzero: 'nbtag!=0'
