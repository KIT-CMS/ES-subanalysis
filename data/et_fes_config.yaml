            ZTT                     : ZTTEstimation  # combine; needed for class. QCD & W
            W                       : WEstimationWithQCD  # combine
            QCD                     : QCDEstimationWithW  # combine
            TTT                     : TTTEstimation  # combine
            VVT                     : VVTEstimation  # combine
            TTJ                     : TTJEstimation  # combine
            VVJ                     : VVJEstimation  # combine
            # for classical QCD & W :  ["DYJetsToLL", "TT", "VV", "EWKW"[?]  || old bg: "ZTT", "ZL", "ZJ", "TT", "VV", "EWK" [?]
            # where "DYJetsToLL" = {"ZTT", "ZL", "ZJ", "EWKZ"}
            DYJetsToLL              : DYJetsToLLEstimation
            ZLL                     : ZLEstimation  # needed for QCD & W
            ZJ                      : ZJEstimation  # combine ; needed for class. QCD & W ; for embedding wcd
            TT                      : TTEstimation  # needed for class. QCD & W (NOT IN CASE OF EMBEDDING!); sum(TTL, TTJ, TTT)
            VV                      : VVEstimation  # needed for class. QCD & W (NOT IN CASE OF EMBEDDING!); sum(VVT, VVL, VVJ)
            WMC                     : WEstimation  # needed for class. QCD & W ; now contains also EWKW
            #
            # WITH EMBEDDING: old ["EMB", "ZL", "ZJ", "TTL", "TTJ", "VVL", "VVJ", "EWKL"[?], "EWKJ"[?]]]
            # ==============
            # ZTT                     : ZTTEstimation  # combine; needed for class. QCD & W
            # TTT                     : TTTEstimation  # combine
            # VVT                     : VVTEstimation  # combine
            # W                       : WEstimationWithQCD  # combine
            # QCD                     : QCDEstimationWithW  # combine
            # # for classical QCD & W
            # DYJetsToLL              : DYJetsToLLEstimation
            # TT                      : TTEstimation  # needed for class. QCD & W (NOT IN CASE OF EMBEDDING!); sum(TTL, TTJ, TTT)
            # VV                      : VVEstimation  # needed for class. QCD & W (NOT IN CASE OF EMBEDDING!); sum(VVT, VVL, VVJ)
            # # EWK                     : EWKEstimation  # needed for class. QCD & W (NOT IN CASE OF EMBEDDING!); sum(EWKT, EWKJ, EWKL)
            # WMC                     : WEstimation  # needed for class. QCD & W
            # for QCD & W with embedding
            TTL                     : TTLEstimation  # for embedding
            VVL                     : VVLEstimation  # for embedding
            # EWKL                    : EWKLEstimation  # for embedding [?]
            # EWKJ                    : EWKJEstimation  # for embedding [?]
            # alternative to class. QCD & W
            # WEMB                    : WEstimationWithQCD; TODO: add the missing EMB files to artus list
            # QCDEMB                  : QCDEstimationWithW; TODO: add the missing EMB files to artus list
            # # Other
            EMB                     : ZTTEmbeddedEstimation  # alternative to ZTT; embedding swallows processes with T in the end (TTT and VVT); TODO: add the missing EMB files to artus list
            # ZLL                     : ZLEstimation  # needed for QCD & W
            # # HTT                   : HTTEstimation  # not needed for FES
            # # EWKT                  : EWKTEstimation  # not needed with EMB
            # # FAKES                 : FF swallows the processes with "J" in the end
